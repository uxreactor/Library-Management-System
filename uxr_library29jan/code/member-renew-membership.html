    <script>

        var submitForm = function() {
            var validation_message;
            login = [{ type : 'text' , value: $('#mem_id').val() , errorMessage:'Member Id is required' }, 
                    { type:'text' , value: $('#mem_name').val() , errorMessage:'Member name is required' },
                    { type : 'number' , value: $('#mem_phno').val() , errorMessage:'Phone number is required' },
                    { type:'email' , value: $('#email').val() , errorMessage:'Email is required' }];
            validation_message = validateForm (login);  
            if(submitToServer(validation_message)){
                $.ajax({
                    url: $('form').attr('action'),
                    type: $('form').attr('method'),
                    data: login,
                    success: function(response){
                        console.log(response);
                    },
                    error: function(xhr, desc, err){
                        console.log(desc);
                    }
                });
            } 
            else{
                body = document.getElementById('mem_id_label');
                writeError(validation_message[0],body);
                body = document.getElementById('mem_name_label');
                writeError(validation_message[1],body);
                return false;
            }
            //return false;
        }   

    </script>
