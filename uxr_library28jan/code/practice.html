<!DOCTYPE html>
<html>
<head>
	<title>practice</title>
</head>
<body>

	<script type="text/javascript">

		var viewData = function(records) {
			table = document.createElement('table');
			header = document.createElement('thead');
			tab_row = document.createElement('tr');
			var object = "";
			for (var key in records) {
			    object = records[key];
				for (var key in object) {
					tab_head = document.createElement('th');
					tab_head.textContent = key;	
					if(key == 'action'){
						s = object[key].split(",") ;
						tab_head.setAttribute("colspan",s.length);
					}
					tab_row.appendChild(tab_head);		
				}
				break;
			}
			header.appendChild(tab_row);
			tbody = document.createElement('tbody');
			
			for (var key in records) {
				tab_row = document.createElement('tr');
				object = records[key];
				for (var key in object) {
					if(key == 'action'){
						s = object[key].split(",") ;
						for(var i=0; i< s.length;i++){
							tab_data = document.createElement('th');
							button = document.createElement('input');
							button.setAttribute("type","button");
							button.setAttribute("value",s[i]);
							tab_data.appendChild(button);
							tab_row.appendChild(tab_data);
						}
					}else{
						tab_data = document.createElement('th');
						tab_data.textContent = object[key];	
						tab_row.appendChild(tab_data);	
						}	

				}
			    
				
				tbody.appendChild(tab_row);
			}
			table.appendChild(tbody);
			table.appendChild(header);
			document.getElementsByTagName('body')[0].appendChild(table);
	}

var array = [{'name':'prabha','id':'22','age':'20','gender':'male','action':'edit,delete'},
			{'name':'bala','id':'49','age':'20','gender':'male','action':'edit,delete'},
			{'name':'mohan','id':'2','age':'20','gender':'male','action':'edit,delete'},
			{'name':'yashwanth','id':'20','age':'20','gender':'male','action':'edit,delete'}];
			
			var tbody = viewData(array);
	</script>
</body>
</html>
